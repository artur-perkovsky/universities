<div class="root-component">

  <mat-drawer-container class="page">

    <mat-drawer mode="side" opened>
      <app-navigation></app-navigation>
    </mat-drawer>

    <mat-drawer-content class="university-sidenav-content">

      <div class="all-select">

        <mat-form-field class="select-country">
          <mat-select placeholder="Country" [(ngModel)]="selectedCountry">
            <mat-option *ngFor="let country  of countries  " [value]="country.id">
              {{country.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button color="primary" class="filter" (click)="filter()">Filter</button>

        <button mat-button color="accent" class="reset-filter" (click)="resetFilter()">Reset</button>

      </div>


      <div class="example-container mat-elevation-z8">
        <div class="example-table-container city-table">

          <table mat-table [dataSource]="cities" class="example-table">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Country</th>
              <td mat-cell *matCellDef="let element"> {{element.country.name}} </td>
            </ng-container>

            <!-- button Column -->
            <ng-container matColumnDef=" ">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-stroked-button (click)="openDeleteDialog(element.id)">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

          </table>

        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
      </div>

      <div class="add-button">
        <button mat-fab color="primary" (click)="openCreateDialog()">Add</button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
