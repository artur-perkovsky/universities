<div class="root-component">

  <mat-drawer-container class="example-container city-table">

    <mat-drawer mode="side" opened>
      <app-navigation></app-navigation>
    </mat-drawer>

    <mat-drawer-content class="example-sidenav-content">
      <table mat-table [dataSource]="country" class="mat-elevation-z8 city-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- button Column -->
        <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="openDialogDell(element.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="add-button">
        <button mat-fab color="primary" (click)="openDialog()">Add</button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
