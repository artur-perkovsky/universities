<div class="root-component">

  <mat-drawer-container class="example-container">

    <mat-drawer mode="side" opened>
      <app-navigation></app-navigation>
    </mat-drawer>

    <mat-drawer-content class="example-sidenav-content">

      <div>
        <app-country-select class="select_rating"></app-country-select>
      </div>

      <table mat-table [dataSource]="rating" class="mat-elevation-z8 university-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- University Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> University</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country</th>
          <td mat-cell *matCellDef="let element"> {{element.country.name}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
